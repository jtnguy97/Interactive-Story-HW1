<html>
    <head>
        <title> school simulator </title>
        <link rel= "icon" href = "assets/favicon.ico"/>
        <link href = "styles/styles.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=VT323&display=swap" rel="stylesheet">

    </head>
    
    <body>
        <h1 class = "vt323-title-font">police</h1>
       
        <img src = "assets/police.gif" height = "250" width = "280">
        <br><br>

        <button onclick = "policedialogue()"> talk [4 intelligence required]</button>
        <p id = "credits" class = "main-interactive-text vt323-font"></p>
        

        <p class = "left">
            <a id = "firstfloor" href = "firstfloor.html"><button> first floor </button></a>
            <a id = "exit" href = "school.html"><button> map</button></a>
        </p>
      
        <iframe src = "inventory.html" id = inventory height = 110 width = 340></iframe>

        <audio autoplay loop id = "bgm" >
            <source src = "assets/talk.mp3">
        </audio>


        <h5 class = "vt323-credits" style = "text-align: left;" > 
            <ul style = "list-style-type: circle;">
            <li>Music: swipesy cakewalk by E's jammy jams</li>
            <li>Music promoted by Chillpeach : https://youtu.be/o9_Gu3TI4IY</li>
            </ul>
        </h5>
        
        <script>
            inventory.src += location.search
            exit.href += location.search
            firstfloor.href += location.search

            var audio = document.getElementById("bgm");
            audio.volume = 0.5;

            var queryString = new URLSearchParams(location.search);
            var int = +queryString.get("int");
            var key = +queryString.get("key")

            function policedialogue(){
                if(int >= 4){
                    queryString.set("key", key+1);
                    inventory.src = 'inventory.html?'+queryString;
                    credits.innerHTML = "you ask the campus police how he's doing. he says that he is busy!<br> a key fell out of his pocket as he walked away quickly.<br> maybe this key will be useful!"
                    exit.href = "school.html?"+queryString;
                    firstfloor.href = "firstfloor.html?"+queryString;
                }
                else if(int < 4){
                    credits.innerHTML = "you don't have enough intelligence stats to start a conversation"
                }
            }

            
        </script>
    </body>


</html>
