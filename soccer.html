<html>
    <head>
        <title> school simulator </title>
        <link rel= "icon" href = "assets/favicon.ico"/>
        <link href = "styles/styles.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    </head>
    
    <body>
        <h1 class = "vt323-title-font">soccer</h1>
        
        <h4 class = "vt323-font">there's an extra soccer ball on the field </h4>
        <img src = "assets/soccer.gif" height = "230" width="270">
        <p id = "credits" class = "main-interactive-text vt323-font"></p>
       
        
        <button onclick = "soccer()"> play soccer [increases physical] </button>

        <p class = "left">
            <a id = "fields" href = "fields.html"><button> school field </button></a>
            <a id = "exit" href = "school.html"><button> map </button></a>
        </p>
       
        <iframe src = "inventory.html" id = inventory height = 110 width = 340></iframe>
      
        <h5 class = "vt323-credits" style = "text-align: left;">
            <ul style = "list-style-type: circle;">
                <li>Music:Retro by Wayne jones</li>
                <li>Music provided by chillpeach:https://youtu.be/zT50dvlYUBQ</li>
    </ul>
    </h5>


        <audio autoplay loop volume id = "bgm">
            <source src = "assets/activity.mp3">
        </audio>

        <script>
            inventory.src += location.search
            exit.href += location.search
            fields.href += location.search

            var audio = document.getElementById("bgm");
            audio.volume = 0.5;

            var queryString = new URLSearchParams(location.search);
            var ph = +queryString.get("ph");

            function soccer(){
                queryString.set("ph", ph+1);
                inventory.src = 'inventory.html?'+queryString;
                credits.innerHTML = "you feel like you're gaining energy! you're tired now.";
                exit.href = "school.html?"+queryString;
                fields.href = "fields.html?"+queryString;
            }
            
        </script>
    </body>


</html>
